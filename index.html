<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List Web App</h1>
        </header>
        <form id="task-form">
            <input type="text" id="new-task-title" placeholder="Title" required>
            <textarea id="new-task-desc" placeholder="Description" required></textarea>
            <button type="button" onclick="addTask()">Save</button>
        </form>
        <div class="task-lists">
            <div class="task-section">
                <h2>Pending Tasks</h2>
                <ul id="pending-tasks" class="task-list"></ul>
            </div>
            <div class="task-section">
                <h2>Completed Tasks</h2>
                <ul id="completed-tasks" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
